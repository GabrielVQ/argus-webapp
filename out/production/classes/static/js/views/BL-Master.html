<div class="container" ng-controller="BLMasterController">

            <div class="panel-body">
                
            <div class="panel-body1">
                <div class="content col-md-12">
                    <br>
                    <ul>N° de operación: <b> {{numeroOperacion}}</b></ul>
                    <ul>Creado por: <b>{{creador}}</b></ul>

            </div>
            <div class="panel-body1">
                <div class="content col-md-12">

                    <ul class="col-md-12">
                        <hr>
                        <div class="col-md-6"><label class="col-md-4">IMP/EXP:</label>

                            <select ng-model="newBLMaster.tipoNegocio" class="col-md-8 withoutSearch" name="tipoNegocio">
                                <option value="Importación">Importación</option>
                                <option value="Exportación" selected="selected">Exportación</option>
                            </select>

                        </div>
                        <div class="col-md-6"><label class="col-md-4">Servicio:</label>
                            <select ng-model="newBLMaster.servicio" class="col-md-8 withoutSearch" name="servicio">
                                <option value="Directo" selected="selected">Directo</option>
                                <option value="Coloader">Coloader</option>
                            </select>
                        </div>
                    </ul>


                    <ul class="col-md-12">
                        <div class="col-md-6"><label class="col-md-4">Naviera</label>
                            <select  ng-model="newBLMaster.naviera" class="col-md-8 navieraSelect" >
                                <option ng-repeat="nav in navieras"
                                        value="{{nav.id}}">{{nav.nombre}}
                                </option>
                            </select></div>

                        <div class="col-md-6"><label class="col-md-4">Nave:</label>
                            <select  ng-model="newBLMaster.nave" class="col-md-8 navieraSelect" >
                                <option ng-repeat="nav in naves"
                                        value="{{nav.id}}">{{nav.nombre}}
                                </option>
                            </select>
                        </div>
                    </ul>
                </div>

            </div>
            <div class="panel-body1">
                <div class="content col-md-12">
                    <ul class="col-md-12">
                        <hr>
                        <div class="col-md-6"><label class="col-md-4">N° de viaje:</label>
                            <input ng-model="newBLMaster.nViaje" class="col-md-8" type="text" name="nViaje">
                        </div>
                        <div class="col-md-6"><label class="col-md-4">N° de reserva:</label>
                            <input ng-model="newBLMaster.nReserva" class="col-md-8" type="text" name="nReserva">
                        </div>
                    </ul>

                    <ul class="col-md-12">
                        <div class="col-md-6"><label class="col-md-4">Puerto de Origen:</label>
                            <select ng-model="newBLMaster.puertoOrigen"  class="col-md-8 origenPuertosSelect" name="puertoOrigen">
                                <option ng-repeat="puerto in puertos"
                                        value="{{puerto.id}}">{{puerto.nombre}}
                                </option>
                            </select></div>
                        <div class="col-md-6"><label class="col-md-4">Puerto de descarga:</label>
                            <select  ng-model="newBLMaster.puertoDescarga" class="col-md-8 puertoDescargaSelect" name="puertoDescarga">
                                <option ng-repeat="puerto in puertos"
                                        value="{{puerto.id}}">{{puerto.nombre}}
                                </option>
                            </select></div>
                    </ul>
                    <ul class="col-md-12">
                        <div class="col-md-6"><label class="col-md-4">Destino:</label>
                            <select ng-model="newBLMaster.destino" class="col-md-8 destinoSelect" name="destino">
                                <option ng-repeat="puerto in puertos"
                                        value="{{puerto.nombre}}">{{puerto.nombre}}
                                </option>
                            </select></div>

                    <ul class="col-md-12">

                            <option value="WY">Wyoming</option>
                            <option value="WY">eqwe</option>
                            <option value="WY">fasd</option>
                            <option value="WY">rqwr</option>
                            <option value="WY">fasfa</option>
                        </select></div>-->
                        <div class="col-md-6"><label class="col-md-4">Tipo de carga:</label>
                            <select class="col-md-8 withoutSearch" name="tipoCarga">
                                <option value="General" selected="selected">General</option>
                                <option value="IMO">IMO</option>
                            </select>
                        </div>


                    </ul>
                </div>
            </div>
                <div class="panel-body1">
                    <div class="content col-md-12">
                        <ul class="col-md-12">
                            <hr>
                            <div class="col-md-4">
                                <label class="col-md-5">Fecha zarpe:</label>
                                <input  ng-model="fechaZarpeAux" class="col-md-7" type="date" name="fechaZarpe">
                            </div>
                            <div class="col-md-4">
                                <label class="col-md-5">Fecha arribo:</label>
                                <input class="col-md-7" type="date" name="fechaLlegada">
                            </div>
                            <div class="col-md-4"><label class="col-md-5">BL Master N°:</label>
                                <input class="col-md-7" type="text" name="BLMasterNumero">
                        </ul>
                    </div>
                </div>
                <div class="panel-body1">
                    <div class="content col-md-12">
                        <ul class="col-md-12">
                            <hr>
                            <div class="col-md-6"><label class="col-md-4">Agente:</label>
                                <!-- <select class="col-md-8 agenteSelect" name="agente">
                                     <option value="AL" selected="selected">agente</option>
                                     <option value="WY">Wyoming</option>
                                     <option value="WY">eqwe</option>
                                     <option value="WY">fasd</option>
                                     <option value="WY">rqwr</option>
                                     <option value="WY">fasfa</option>
                                 </select>-->

                                <select ng-model="newBLMaster.agenteCreador" class="col-md-8 agenteSelect"
                                        name="agente">
                                    <option ng-repeat="e in empresas"
                                            value="{{e.nombre_abrev}}">{{e.nombre_abrev}}

                                </select>

                            <div class="col-md-2"><label class="col-md-8">Cant Cont 40:</label>
                                <input class="col-md-4" ype="textarea" name="cont40" disabled readonly size="3px"></div>
                            <div class="col-md-2"><input class="btn btn-primary btn-sm" type="button" value="Agregar Contenedor">

                        </ul>
                    </div>
                </div>

                    $(document).ready(function () {
                        $('.navieraSelect').select2();
                    });
                    $(document).ready(function () {
                        $('.agenteSelect').select2();
                    });
                    $(document).ready(function () {
                        $('.navesSelect').select2();
                    });
                    $(document).ready(function () {
                        $('.origenPuertosSelect').select2();
                    });
                    $(document).ready(function () {
                        $('.puertoDescargaSelect').select2();
                    });
                    $(document).ready(function () {
                        $('.reservaNavieraSelect').select2();
                    });
                    $(document).ready(function () {
                        $('.reservaInternaSelect').select2();
                    });
                    $(document).ready(function () {
                        $('.destinoSelect').select2();
                    });
