<div class="container" ng-controller="buscarBLMasterController">
    <div class="col-md-12">
        <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h4>Buscar BL-Master</h4>
                </div>
                <div class="panel-body">
                        <h2>Buscar por:</h2>

                        <ul class="nav nav-tabs">
                          <li class="active"><a data-toggle="tab" href="#home">N° Operación</a></li>  
                          <li><a data-toggle="tab" href="menu1">Fecha</a></li>
                          <li><a data-toggle="tab" href="menu2">Usuario</a></li>
                        </ul>
                      
                        <div class="tab-content">
                              <div id="home" class="tab-pane fade in active">
                                <br>
                                <div class="input-group col-md-4">
                                    <span class="input-group-addon">ARG</span>
                                    <input ng-model="searchBox.numeroOperacion" id="msgNumOperacion" type="text" class="form-control " name="msgNumOperacion" placeholder="000000">
                                </div>
                              </div>
                              <div id="menu1" class="tab-pane fade ">

                                  <h4>Desde:</h4>
                                  <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                      <input  class=" form-control col-md-8" type="date" name="fechaDesde">
                                  </div>

                                  <h4>Hasta:</h4>
                                  <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                      <input  class=" form-control col-md-8" type="date" name="fechaHasta">
                                  </div>
                              </div>
                              <div id="menu2" class="tab-pane fade">
                                  <br>
                                  <div class="input-group">
                                      <span class="input-group-addon">usuario</span>
                                      <input id="msgUsuario" type="usuario" class="form-control" name="msgUsuario" placeholder="eavendano">
                                  </div>
                              </div>
                         
                        </div>
                        <br>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Número de operación</th>
                                    <th>Creado por</th>
                                    <th>Fecha Ingreso</th>
                                    <th></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat=" BL in BLMaster |filter:searchBox ">
                                    <td>{{BL.numeroOperacion}}</td>
                                    <td>{{BL.agenteCreador}}</td>
                                    <td>{{BL.fechaIngreso}}</td>
                                    <td><button type="button" class="btn btn-primary btn-xs">Editar</button></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
    <!--<h1>{{BLMaster[0].numeroOperacion}}</h1>-->
        </div>
    </div>
</div>
